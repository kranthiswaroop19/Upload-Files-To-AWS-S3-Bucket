<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #FF5768;
            border-radius: 8px;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            background-color: #FF5768;
            color: white;
            padding: 10px;
            border-radius: 4px;
            width: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h2>Uploaded Image</h2>
    <img th:src="${imageUrl}" alt="Uploaded Image">
    <a th:href="@{/download/{filename}(filename=${filename})}">Download Image</a>
</body>
</html>
